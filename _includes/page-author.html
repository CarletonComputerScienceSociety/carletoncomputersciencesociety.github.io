{% if page.by %}
  {% assign author = site.data.authors[page.by] %}{% else %}{% assign author = site.owner %}
{% endif %}

<div class="author-image">
	<img src="{{ site.baseurl }}/images/{{ author.avatar }}" alt="{{ author.name }}">
</div><!-- ./author-image -->
<div class="author-content">
	<h3 class="author-name" >{{ site.data.messages.locales[site.locale].written_by }} {% if author.web %}<a href="{{ author.web }}" target="_blank" itemprop="author">{{ author.name }}</a>{% else %}<span itemprop="author">{{ author.name }}</span>{% endif %}</h3>
	<p class="author-bio">{{ author.bio }}</p>
</div><!-- ./author-content -->
